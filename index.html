<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="black">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="black">
    <title>CreditCalc Framewok7</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body class="layout-dark theme-pink">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">CreditCalc</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title" style="text-align: center;">Mortgage amount</div>
                <div class="list-block inset" style="padding: 5px;">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-input">
                          <input id="mortgageInput" type="number" style="text-align: center;"></input>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="content-block-title" style="text-align: center;">Interest rate</div>
                  <div class="list-block inset" style="padding: 5px;">
                    <ul>
                      <li>
                        <div class="item-content">
                          <div class="item-input">
                            <input id="interestInput" type="number" style="text-align: center;"></input>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="content-block-title" style="text-align: center;">Monthly payment</div>
                    <div class="list-block inset" style="padding: 5px;">
                      <ul>
                        <li>
                          <div class="item-content">
                            <div class="item-input">
                              <input id="paymentInput" type="number" style="text-align: center;"></input>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  <p style="margin-left: 10%; margin-right: 10%;"><a onClick="handleButton()" href="#"  class="button button-round button-big color-pink">Calculate</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- All code for the app is here -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
